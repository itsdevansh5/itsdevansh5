name: Generate Snake Animation

on:
  schedule:
    # Runs at 23:59 UTC daily
    - cron: "59 23 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Step 1: Generate the SVG using Platane/snk
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3 
        with:
          # FIX: Use the correct context variable syntax ${{...}}
          github_user_name: ${{ github.repository_owner }} 
          
          # Defines the file to output (can be customized)
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Step 2: Push the generated SVG file to the 'output' branch
      - name: Push generated SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
